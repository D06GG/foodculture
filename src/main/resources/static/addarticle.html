    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/table.css">

</head>
<body>
<div class="page-wrapper">
    <nav class="navbar page-header">
        <a href="#" class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto">
            <i class="fa fa-bars"></i>
        </a>


        <a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
            <i class="fa fa-bars"></i>
        </a>

        <ul class="navbar-nav ml-auto">


            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="images/avatar-1.png" class="avatar avatar-sm" alt="logo">
                    <span class="small ml-1 d-md-down-none" id="truename"></span>
                </a>

                <div class="dropdown-menu dropdown-menu-right">
                    <div class="dropdown-header">账户</div>

                    <a href="login.html" class="dropdown-item">
                        <i class="fa fa-lock"></i> 退出
                    </a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">导航栏</li>


                    <li class="nav-item">
                        <a href="manage.html" class="nav-link">
                            主页
                        </a>
                    </li>



                    <li class="nav-item nav-dropdown">
                        <a href="#" class="nav-link nav-dropdown-toggle">
                            用户 <i class="fa fa-caret-left"></i>
                        </a>

                        <ul class="nav-dropdown-items">
                            <li class="nav-item" id="departments">
                                <a href="usermanage.html" class="nav-link">
                                    </i> 用户管理
                                </a>
                            </li>
                        </ul>
                    </li>


                    <li class="nav-item nav-dropdown">
                        <a href="#" class="nav-link nav-dropdown-toggle">
                            文章 <i class="fa fa-caret-left"></i>
                        </a>

                        <ul class="nav-dropdown-items">
                            <li class="nav-item" id="doctors">
                                <a href="articlemanage.html" class="nav-link">
                                    文章管理
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="addarticle.html" class="nav-link active">
                                    新增文章
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="container-fluid">

                <div class="row ">
                    <div class="col-md-12">
                        <div class="card">

                            <div class="card-body p-0">
                                <div class="item-box layui-clear" id="list-cont">
                                    <div style="padding: 10px">


                                                <input type="text" value=""  style="display: none" id="artid">

                                                <div class="form-group">
                                                <label for="departments"><font color="red">*</font>文章标题</label>
                                                <input class="form-control" type="text" value="" name="title" id="title">
                                                </div>

                                                <div class="form-group">
                                                <label for="departments"><font color="red">*</font>文章简介</label>
                                                <input class="form-control" type="text" value="" name="info" id="info">
                                                </div>

                                                <div class="form-group">
                                                <label for="departments"><font color="red">*</font>作者</label>
                                                <input class="form-control" type="text" value="" name="author" id="author">
                                                </div>


                                        <div class="form-group">
                                            <label for="departments">发表时间</label>
                                            <input class="form-control" type="date" value="" name="time" id="time">
                                        </div>


                                        <div class="form-group">
                                            <label for="departments">关键词(不同关键词之间不需要符号隔开)</label>
                                            <input class="form-control" type="text" value="" name="tag" id="tag">
                                        </div>

                                        <div class="form-group">
                                            <label for="departments">类型</label>
                                            <select name="type" id="type">
                                                <option value="知识">知识</option>
                                                <option value="故事">故事</option>
                                                <option value="菜谱">菜谱</option>
                                                <option value="综合">综合</option>
                                            </select>
                                        </div>

                                        <button class="btn btn-default" id="submit">提交</button>
                                        <button class="btn btn-default" id="goback">返回</button>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js"></script>
